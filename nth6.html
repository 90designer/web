<!DOCTYPE html>
<html lang="en">
<head>

    <style>
    .demo li:nth-last-of-type(2) { background: red; border: 1px solid yellow; color: #fff; }

<body>
    <h4 class="title">:nth-last-of-type() 选择指定类型的元素，从元素的最后一个开始计算</h4>
    <ul class="demo demo1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <div class="content">
        .demo li:nth-last-of-type(2) { background: red; border: 1px solid yellow; color: #fff; }<br />
        数字可使用n表达式计算，表达式请参考上面的几种事例<br />
        <strong style="color: red;">从最后一个元素开始计算</strong>，获取<strong style="color: red;">指定类型</strong>为 li 的第2个元素，
    </div>
