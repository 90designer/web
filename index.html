<body>
    <aside class="menu" id="asideNav"></aside>
    <div id="iframeWrap"></div>
    
    <script>

        let navHtml = `<dl>`
        let iframeHtml = `<section>`
        object.forEach(elem => {
            navHtml += `<dt>${elem.title}</dt>`
            iframeHtml += `<header class="column">${elem.title}</header>`
            elem.data.forEach(item => {
                navHtml += `<dd><a href="#${item.id}" >${item.text}</a></dd>`
                iframeHtml += `<iframe src="${item.url}" id="${item.id}" frameborder="0" width="100%" height="${item.height}" scrolling="no"></iframe>`
            })
        });
        navHtml += `</dl>`
        iframeHtml += `</section>`
        document.getElementById('asideNav').innerHTML = navHtml
        document.getElementById('iframeWrap').innerHTML = iframeHtml



















        window.onload = function(){
            console.log(111)
            let iframe = document.getElementsByTagName('iframe');
            for(let i = 0; i < iframe.length; i++){
                if (iframe[i].attachEvent) {
                    iframe[i].attachEvent("onload", function () {
                        console.log(iframe[i].contentWindow.document.body.innerHTML);
                    });
                } else {
                    iframe[i].onload = function () {
                        console.log(iframe[i].contentWindow.document.body.innerHTML);
                    };
                }
            }  
        }
       
    </script>
